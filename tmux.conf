set-option -g prefix C-a
bind-key C-a send-prefix

# The statusbar {

set -g status-position bottom

setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# }
# The messages {

set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166

# }
set -g status-justify centre
set -g status-style "bg=#202020 bold"

set -g status-left "      #{session_name}      "
set -g status-left-style "fg=#107896"
set -g status-left-length 200

set -g status-right "#h"
set -g status-right-length 10
set -g status-right-style "fg=#107896"

set -g window-status-current-style "fg=#FFFFFF bg=#107896"
set -g window-status-style "bg=#202020 fg=#107896"
set -g window-status-format "   #{window_name}   "
set -g window-status-current-format "   #{window_name}   "
set -g window-status-separator "     "

set -g pane-active-border-style "fg=#333333 bg=#222222"
set -g pane-border-style "fg=#333333 bg=#222222"

set -g default-terminal "xterm"
